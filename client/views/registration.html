<div ng-controller="RegistrationController" class="container">
    <h1>Registration</h1>
    <p>Please enter the following information to register:</p>
    <div class="col-md-3 text-center">
        <label for="firstName">First Name: </label>
        <input id="firstName" placeholder="Enter your first name" type="text" ng-model="user.firstName"/><br/>
        <label for="lastName">Last Name: </label>
        <input id="lastName" placeholder="Enter your last name" type="text" ng-model="user.lastName"/><br/>
        <label for="username">Username: </label>
        <input id="username" placeholder="Enter your username" type="text" ng-model="user.username"/><br/>
        <label for="password">Password: </label>
        <input id="password" type="password" ng-model="user.password"/><br/>
        <button type="submit" class="btn btn-default" ng-click="">Submit</button>
    </div>
</div>
