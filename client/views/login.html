<div ng-controller="LogInController" class="container">
    <h1>Log in</h1>
    <p>Please enter your username and password to log in:</p>
    <div class="col-md-3 text-center">
        <label for="username">Username: </label>
        <input id="username" type="text" placeholder="Enter username here!" ng-model="user.username"/><br>
        <label for="password">Password: </label>
        <input id="password" type="password" ng-model="user.password"/><br>
        <button type="submit" class="btn btn-default" ng-click>Submit</button>
    </div>
</div>
